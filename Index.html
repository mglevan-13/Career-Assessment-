<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Teen Career & Work Environment Assessment</title>

<style>
:root { --max: 900px; --accent:#3b82f6; }
body {
  margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#0b1220; color:#e7eefc;
}
header {
  padding:28px 16px; background:linear-gradient(135deg,#0f1b36,#0b1220);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.wrap { max-width:var(--max); margin:0 auto; }
h1,h2,h3 { margin:0 0 8px; }
p { margin:6px 0; line-height:1.45; color:rgba(231,238,252,.9); }
main { padding:20px 16px 40px; }
.card {
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}
.btn {
  cursor:pointer; padding:12px 14px; border-radius:12px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.06);
  color:#e7eefc; font-weight:600;
}
.btn.primary { background:var(--accent); border-color:var(--accent); }
.btn:hover { background:rgba(255,255,255,.1); }
.row { display:flex; gap:12px; flex-wrap:wrap; }
.opt { width:100%; text-align:left; }
.hr { height:1px; background:rgba(255,255,255,.08); margin:14px 0; }
.progress { height:8px; background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden; }
.bar { height:100%; width:0%; background:var(--accent); }
.muted { font-size:13px; color:rgba(231,238,252,.7); }
.pill {
  display:inline-block; padding:6px 10px; border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.06); margin:6px 6px 0 0;
}
ul { padding-left:18px; }
</style>
</head>

<body>
<header>
  <div class="wrap">
    <h1>Career & Work-Life Fit Assessment</h1>
    <p>Designed for high school students. Honest answers matter more than “good” answers.</p>
    <div class="progress"><div id="bar" class="bar"></div></div>
    <p class="muted" id="step"></p>
  </div>
</header>

<main>
<div class="wrap">
  <div class="card" id="app"></div>
</div>
</main>

<script>
// ---------- CORE DATA ----------
const TRAITS = {
  desk:0, hands:0, outdoors:0, travel:0,
  people:0, autonomy:0, structure:0, stress:0
};

const TRACKS = {
  daughter: "College Exploration",
  son: "Entrepreneur / Builder",
  general: "General Teen"
};

const QUESTIONS = {
  common: [
    {
      text:"A full workday sounds best if it includes:",
      opts:[
        {t:"Mostly computer or desk work", d:{desk:3}},
        {t:"A mix of desk work and moving around", d:{desk:1,hands:2}},
        {t:"Being on my feet most of the day", d:{hands:3}},
        {t:"Being outside or changing locations", d:{outdoors:3,travel:1}}
      ]
    },
    {
      text:"On a free afternoon you usually:",
      opts:[
        {t:"Work on something on a screen", d:{desk:3}},
        {t:"Create or build something", d:{hands:2,autonomy:1}},
        {t:"Go outside or be active", d:{outdoors:3}},
        {t:"Go somewhere social", d:{people:2,travel:1}}
      ]
    },
    {
      text:"You feel most energized when your day is:",
      opts:[
        {t:"Predictable and planned", d:{structure:3}},
        {t:"Some structure with flexibility", d:{structure:2,autonomy:1}},
        {t:"Different every day", d:{travel:2,autonomy:1}},
        {t:"Self-directed", d:{autonomy:3}}
      ]
    },
    {
      text:"At the end of a good day, you’d rather feel:",
      opts:[
        {t:"Mentally tired but physically fine", d:{desk:2}},
        {t:"A mix of mental and physical tired", d:{desk:1,hands:1}},
        {t:"Physically tired in a good way", d:{hands:3}},
        {t:"Satisfied from helping people", d:{people:3}}
      ]
    },
    {
      text:"When things get stressful, you usually:",
      opts:[
        {t:"Push through and get it done", d:{stress:3}},
        {t:"Slow down and focus on one thing", d:{desk:1,stress:1}},
        {t:"Talk it out with someone", d:{people:2,stress:1}},
        {t:"Need space or movement to reset", d:{hands:1,autonomy:1}}
      ]
    }
  ]
};

// ---------- STATE ----------
let step = -1;
let track = null;
const app = document.getElementById("app");
const bar = document.getElementById("bar");
const stepTxt = document.getElementById("step");

// ---------- RENDER ----------
function start(){
  app.innerHTML = `
    <h2>Choose Your Track</h2>
    <p class="muted">This just helps tailor examples — nothing is locked in.</p>
    <div class="hr"></div>
    <div class="row">
      ${Object.entries(TRACKS).map(([k,v])=>`
        <button class="btn opt" onclick="pick('${k}')">${v}</button>
      `).join("")}
    </div>
  `;
}
window.pick = t => { track=t; next(); };

function next(){
  step++;
  bar.style.width = Math.round((step/(QUESTIONS.common.length))*100)+"%";
  stepTxt.textContent = `Question ${Math.min(step+1,QUESTIONS.common.length)} of ${QUESTIONS.common.length}`;

  if(step >= QUESTIONS.common.length) return results();

  const q = QUESTIONS.common[step];
  app.innerHTML = `
    <h2>${q.text}</h2>
    <div class="hr"></div>
    <div class="row">
      ${q.opts.map((o,i)=>`
        <button class="btn opt" onclick="answer(${i})">${o.t}</button>
      `).join("")}
    </div>
  `;
}

window.answer = i => {
  const d = QUESTIONS.common[step].opts[i].d;
  Object.keys(d).forEach(k=>TRAITS[k]+=d[k]);
  next();
};

function results(){
  bar.style.width="100%";
  stepTxt.textContent="Results";
  const env = [];
  if(TRAITS.outdoors>=5) env.push("Some outdoor time each week");
  if(TRAITS.desk>=5) env.push("Comfortable with desk/computer work");
  if(TRAITS.hands>=5) env.push("Needs hands-on movement");
  if(TRAITS.travel>=3) env.push("Likes variety or changing locations");
  if(TRAITS.people>=5) env.push("Regular people interaction");

  app.innerHTML = `
    <h2>Your Work Environment Fit</h2>
    <p class="muted">This is about how your days should feel — not job titles.</p>
    <div class="hr"></div>
    <ul>${env.map(e=>`<li>${e}</li>`).join("")}</ul>
    <div class="hr"></div>
    <h3>Next Wise Step</h3>
    <ol>
      <li>Pick one environment that fits and explore careers that match it.</li>
      <li>Talk to one real person who works that way.</li>
      <li>Try a small experiment within 30 days.</li>
    </ol>
    <div class="hr"></div>
    <button class="btn primary" onclick="location.reload()">Take Again</button>
  `;
}

start();
</script>
</body>
</html>
